    <body>
        <script>
            
            
            //Basic 13 Algorithms

            //Write a function that returns an array with all the numbers from 1 to 255. You may use the push() function for this exercise.

            function Print1to255(){
                var arr = [];
                for (let idx = 1; idx < 256; idx++){
                    arr.push(idx);
                }
        
                return arr;
        
            }

            console.log(Print1to255());

            //Write a function that would get the sum of all the even numbers from 1 to 1000. You may use a modulus operator for this exercise.


            function GetEven1000(){
                var evens = [];
                for(let idx = 0; idx < 1000; idx++){
                    if( idx % 2 === 0){
                        evens = evens + idx;
                    }
                }
                return evens;

            }

            console.log(GetEven1000());

            //Write a function that returns the sum of all the odd numbers from 1 to 5000. (e.g. 1+3+5+...+4997+4999)

            function SumOdd5000(){
                var sum = 0;
                for(let idx = 0; idx <= 5000; idx++){
                    if(idx % 2 !== 0){
                        sum = sum + idx;
                    }
                    
                }
                return sum;
            }

            console.log(SumOdd5000());

            //Write a function that returns the sum of all the values within an array. (e.g. [1,2,5] returns 8, [-5,2,5,12] returns 14)
            
            function IterateAnArr(arr){
                var sum = 0;
                for(let idx = 0; idx < arr.length; idx++){
                    sum = sum + arr[idx];
                }
                return sum;
                
            }

            console.log(IterateAnArr([-5,2,5,12]));

            //Given an array with multiple values, write a function that returns the maximum number in the array. (e.g. for [-3,3,5,7] max is 7)

            function FindMax(arr){
                var max = arr[0];
                for(let idx = 1; idx < arr.length; idx++){
                    if(arr[idx] > max){
                        max = arr [idx];
                    }
                }
                return max;
            }

            console.log(FindMax([-3,3,5,7]));

            //Given an array with multiple values, write a function that returns the average of the values in the array. (e.g. for [1,3,5,7,20] average is 7.2)

            function FindAverage(arr){
                var average = arr[0];
                for(let idx = 1; idx < arr.length; idx++){
                    average = average + arr[idx];
                    
                }
                return average / arr.length;

            }

            console.log(FindAverage([1,3,5,7,20]));

            //Write a function that would return an array of all the odd numbers between 1 to 50. (ex. [1,3,5, .... , 47,49]). Hint: Use 'push' method.

            function ArrOfOdds(){
                var odds = [];
                for(let idx = 1; idx <= 50; idx++){
                    if(idx % 2 === 1) {
                        odds.push(idx);
                    }
                }
                return odds;
            }

            console.log(ArrOfOdds());

            //Given value of Y, write a function that takes an array and returns the number of values 
            //that are greater than Y. For example if arr = [1, 3, 5, 7] and Y = 3, your function will return 2. 
            //(There are two values in the array greater than 3, which are 5, 7).

            function GreaterThanY(arr, Y){
                var count = 0;
                for(let idx = 1; idx < arr.length; idx++){
                    if(arr[idx] > Y){
                        count = count + 1;
                    }
                }
                return count;

            }

            console.log(GreaterThanY([1, 3, 5, 7], 3));

            //Given an array with multiple values, write a function that 
            //replaces each value in the array with the product of the original value squared by itself. (e.g. [1,5,10,-2] will become [1,25,100,4])

            function Squared(arr){
                for(let idx = 0; idx < arr.length; idx++){
                    arr[idx] = arr[idx] * arr[idx];
                }
                return arr;

            }
            console.log(Squared([1,5,10,-2]));

            //Given an array with multiple values, write a function that replaces any
            // negative numbers within the array with the value of 0. When the program is done the array should contain no negative values.

            function NoNegatives(arr){
                for(let idx = 0; idx < arr.length; idx++){
                    if(arr[idx] < 0){
                        arr[idx] = 0;
                    }
                }
                return arr;
            }

            console.log(NoNegatives([-1, 5, -10, 9, 12]));

            //Given an array with multiple values, write a function that returns a new array that only contains the maximum, minimum, 
            //and average values of the original array. (e.g. [1,5,10,-2] will return [10,-2,3.5])

            function MaxMinAvg(arr){
                var max = arr[0];
                var min = arr[0];
                var sum = arr[0];

                for(let idx = 1; idx < arr.length; idx++){
                    if(arr[idx] > max){
                       max = arr[idx]
                    }

                    if(arr[idx] < min){
                      min = arr[idx]; 
                    }
                    sum = sum + arr[idx];
                }
                var avg = sum / arr.length;
                var arrNew = [max, min, avg];
                return arrNew;

            }
            console.log(MaxMinAvg([1,5,10,-2]));

            //Write a function that will swap the first and last values of any given array. The 
            //default minimum length of the array is 2. (e.g. [1,5,10,-2] will become [-2,5,10,1]).

            function SwapValues(arr){
                var temp = arr[0];

                arr[0] = arr[arr.length - 1];
                arr[arr.length - 1] = temp;

                return arr;

            }

            console.log(SwapValues([1,5,10,-2]));

            //Write a function that takes an array of numbers and replaces any negative values within the array with the string 'Dojo'. 
            //For example if array = [-1,-3,2], your function will return ['Dojo','Dojo',2].

            function NumberToString(arr){
                for(let idx = 0; idx < arr.length; idx++){
                    if (arr[idx] < 0){
                        arr[idx] = "Dojo";
                    }
                }
                return arr;

            }

            console.log(NumberToString([-1,-3,2]));
